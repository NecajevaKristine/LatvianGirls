<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Guest Register</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
</html>
<form action="#" method="post" th:action="@{/createGuest}" th:object="${guest}">
    <table style="width:80%">
        <tr>
            <td>Add Nickname</td>
            <td>Add Email</td>
            <td>Add phone number</td>
            <td> </td>
        </tr>
        <tr>
            <td>    <input type="text" th:field="*{guestNickName}" class="form-control" placeholder="Add nickname" required> </td>
            <td>    <input th:field="*{guestEmail}" type="email" class="form-control" placeholder="Add email" required></td>
            <td>    <input th:field="*{guestPhoneNumber}" type="tel" class="form-control" placeholder="Add phone number" required></td>
            <td>    <button class="btn btn-primary" type="submit">Greate guest</button></td>
        </tr>
    </table>
    <input name="guestProjectCode" type="hidden" value="1808" required><br>
</form>
</main>
</body>
</html>
