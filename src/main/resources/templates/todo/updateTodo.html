<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>todo </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header class="container-fluid bg-primary text-white p-4 mb-3">
  <h1>update Todo</h1>
  <nav th:replace="fragments/navigation :: nav-fragment"></nav>
</header>
<main class="container">
  <h3 class="mb-2">Update item</h3>
  <form th:action="${'/update-todo/' + todo.getId()}" method="post" class="container">
    <div class="form-group">
      <label class="form-text">toBeDone</label>
      <input th:value="${todo.getToBeDone()}" class="form-control" name="toBeDone" type="text" required>
    </div>
    <div class="form-group">
      <label class="form-text">timeLimit</label>
      <input th:value="${todo.getTimeLimit()}" class="form-control" name="timeLimit" type=" datetime-local" required>
    </div>
    <div class="form-group">
      <label class="form-text">Current Status</label>
      <select class="form-control" name="status" required>
        <option selected th:value="${todo.getStatus()}" th:text="${todo.getStatus()}"></option>
        <option value="PENDING">Pending</option>
        <option value="INPROGRESS">In Progress</option>
        <option value="COMPLETED">Completed</option>
        <option value="DELETED">Deleted</option>
      </select>
    </div>
    <div class="form-group">
      <button class="btn-success p-2 border-0 rounded" type="submit">Update Item</button>
    </div>
  </form>
</main>
</body>
</html>
