<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Confirmation form</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>

<main class="margin-top">
  <h3 class="margin-top"> Please let us know if You are coming to celebrate our fest :) </h3>
  <form action="#" method="post" th:action="@{/guestAnswer}" th:object="${guest}">
    <table style="width:80%">
      <tr>
        <td>Are You coming?</td>
        <td>How many persons could You be?</td>
        <td>Please, add here comments or questions, if You have such!</td>
        <td> </td>
      </tr>
      <input type="hidden" th:field="*{guestEmail}"/>
      <tr>
        <td>
          <select name="ConfirmParticipation" th:field="*{guestInvitationAcceptance} ">
            <option value="YES">Yes, of course!</option>
            <option value="NO">Can not participate!</option>
            <option value="MAYBE">I would like, but I will let You know later!</option>
          </select></td>
        <td><input th:field="*{guestCount}" type="number" class="form-control" required></td>
        <td><input th:field="*{guestComment}" type="text" class="form-control"></td>
        <td><button class="btn btn-primary" type="submit">Confirm!</button></td>
      </tr>
    </table>
  </form>
</main>
</body>
</html>
