<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Confirmation form</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
<div th:if="${param.success}">
  <div class="alert alert-success">
    <p th:text="${message}"></p>
  </div>
</div>

<main class="margin-top">
  <h3 class="margin-top"> Please let us know if You are coming to celebrate our fest :) </h3>
  <form action="/guest/guestAnswer" method="post" th:object="${guest}">
    <table style="width:80%">
      <tr>
        <td>Are You coming?</td>
        <td>How many persons could You be?</td>
        <td>Please, add here comments or questions, if You have such!</td>
        <td> </td>
      </tr>
      <input type="hidden" th:field="*{guestEmail}" th:value="${guest.guestEmail}" />
      <tr>
        <td>
        <select name="ConfirmParticipation" th:field="*{guestInvitationAcceptance} ">
            <option value="YES" th:selected="${guest.getGuestInvitationAcceptance()}">Yes, of course!</option>
            <option value="NO" th:selected="${guest.getGuestInvitationAcceptance()}">Can not participate!</option>
            <option value="MAYBE" th:selected="${guest.getGuestInvitationAcceptance()}">I would like, but I will let You know later!</option>
        </select></td>
        <td><input type="text" class="form-control" th:field="${guest.guestCount}" required /></td>
        <td><input type="text" class="form-control" th:field="${guest.guestComment}" /></td>
        <td><button class="btn btn-primary" type="submit">Confirm!</button></td>
      </tr>
      </tr>
    </table>
   </form>
</main>
</body>
</html>
