<main class="margin-top" th:fragment="invitationLogin">
  <h3 class="margin-top">Seems there will be a party?<br>
    Let`s check Your invitation!
  </h3>

  <form method="post" action="/WelcomeToSeeInvitation">
    <div>
      <label>Enter your e-mail address</label>
      <input name="guestEmail" minlength="4" type="text" required>
    </div>

    <div>
      <label>Enter your invitation code</label>
      <input name="guestProjectCode" minlength="4" type="ProjectCode" required>
    </div>
    <div>
      <button class="button green-theme" type="submit">Get in!</button>
      <button class="button red-theme" type="reset">Clear form</button>
    </div>
  </form>
</main>
