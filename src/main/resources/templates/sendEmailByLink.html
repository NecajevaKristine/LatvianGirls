<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>This is email for guest</title>
    <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">-->
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
<h1 class="Ä¢aramond:30px; padding:20px">We are happy to send you invitation</h1>
<br>
<main class="container">
    <form method="post" th:action="@{/guest/sendEmail/{guestEmail}}">
        <div class="text__input">
            <label class="label_style">Email to send invitation: </label>
            <input type="text" name="guestEmail" class="form-control input___style" th:value="${guest.getGuestEmail()}" required readonly/>
        </div>
        <div class="text__input">
            <label class="label_style"> Subject for invitation email: </label>
            <input type="text" class="form-control input___style" name="subject" value="Guess WHAT? &#128525;" required/>
        </div>
        <div class="text__input">
            <label class="label_style "> Body for invitation:</label>
            <input type="text" class="form-control input___style" name="body" value=" We are happy to send You a surprise link:)"required>
            <input type="text" class="form-control input___style" name="body" value="You will have to use invitation code '1808'"required>
            <input type="text" class="form-control input___style" name="body" value="     and Your Email (where You receive the link) to get in!"required>
            <input type="text" class="form-control input___style" name="body" value= "http://localhost:2023/WelcomeToSeeInvitation"required>
        </div> <br> <br>
        <button class="btn btn-primary" style="border-radius: 10px 40px; padding:7px; width:20%" type="button" >Send </button>
    </form>
</main>
</body>
</html>
