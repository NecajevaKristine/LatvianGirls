<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>This is email for guest</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>

<main class="container">
  <form action="#" method="post" th:action="@{/createEmail}" th:object="${guest,sendSimpleEmail} >
    <table style="width:80%">
      <tr>
        <td>Add Subject to Email</td>
        <td>Email to send invitation</td>
        <td>Add body of the email</td>
        <td> </td>
      </tr>
      <tr>
        <td>    <input type="text" th:field="*{guestEmail}" class="form-control"> </td>
        <td>    <input th:field="*{subject}" type="text" class="form-control" ></td>
        <td>    <input th:field="*{body}" type="text" class="form-control"></td>
        <td>    <button class="btn btn-primary" type="submit">Send link</button></td>
      </tr>
    </table>
    <input name="guestProjectCode" type="hidden" value="1808" required><br>
  </form>
</body>
</html>
