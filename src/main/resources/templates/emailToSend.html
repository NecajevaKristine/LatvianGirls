<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>This is email for guest</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>

<main class="margin-top">
  <h3 class="margin-top"> Let`s add info to sent</h3>
  <form action="#" method="post" th:action="@{/send}" th:object="${guest}">
    <table style="width:80%">
      <tr>
        <td>This is receiver`s email address</td>
        <td>Add phone number</td>
        <td> </td>
      </tr>
      <tr>
        <td>    <input th:field="*{guestEmail}" type="email" class="form-control" placeholder="Add nickname" required></td>
        <td>    <input th:field="*{guestPhoneNumber}" type="tel" class="form-control"></td>
        <td>    <button class="btn btn-primary" type="submit">Update guest info</button></td>
      </tr>
    </table>
    <input name="guestProjectCode" type="hidden" value="1808" required><br>
  </form>
</main>
</body>
</html>
